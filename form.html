<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anfrage einreichen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Logo" />
    <h1>Anfrage einreichen</h1>

    <form action=""https://kundenformular.onrender.com/submit" method="POST" enctype="multipart/form-data">
      <label for="name">Name*</label>
      <input name="name" required />
	  
	  <label for="email">E-Mail-Adresse*</label>
		<input
		  type="email"
		  name="email"
		  id="email"
		  placeholder="name@beispiel.de"
		  required
		/>

	  
	  <label for="telefon">Telefonnummer</label>
		<input
		  type="tel"
		  name="telefon"
		  id="telefon"
		  placeholder="+49 173 1234567"
		  pattern="^\+\d{1,3}\s?\d{3,14}$"
		  title="Bitte gib deine Telefonnummer im internationalen Format ein (z.â€¯B. +49 173 1234567)"
		  required
		/>


      <label for="hochschule">Hochschule</label>
      <input name="hochschule" />

      <label for="thema">Thema der Arbeit</label>
      <input name="thema" />

      <label for="frage">Forschungsfrage</label>
      <input name="frage" />

      <label for="stil">Zitierstil</label>
      <input name="stil" />

      <label for="fachbereich">Fachbereich</label>
      <input name="fachbereich" />

      <label for="studiengang">Studiengang</label>
      <input name="studiengang" />

      <label for="fach">Fach</label>
      <input name="fach" />

      <label for="abgabe">Abgabedatum</label>
      <input type="date" name="abgabe" />

      <label for="sonstiges">Sonstiges</label>
      <textarea name="sonstiges" rows="4"></textarea>

      <<label for="file1">Dateien hochladen</label>
<input type="file" name="files" id="file1" accept=".pdf,.doc,.docx"><br><br>
<input type="file" name="files" id="file2" accept=".pdf,.doc,.docx"><br><br>
<input type="file" name="files" id="file3" accept=".pdf,.doc,.docx"><br><br>
<input type="file" name="files" id="file4" accept=".pdf,.doc,.docx"><br><br>
<input type="file" name="files" id="file5" accept=".pdf,.doc,.docx"><br><br>



      <button type="submit">Anfrage absenden</button>
    </form>
  </div>
</body>
</html>
